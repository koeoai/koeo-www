  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2D1B4E"/>
      <stop offset="40%" stop-color="#4C1D95"/>
      <stop offset="70%" stop-color="#5B21B6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
